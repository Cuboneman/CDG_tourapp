<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Välj tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-6 text-gray-800">
    <div class="max-w-xl mx-auto">
      <h1 class="text-3xl font-bold text-center mb-6">Välj eller skapa en tour</h1>

      <form method="post" class="mb-8 space-y-4 bg-white p-4 rounded shadow">
        <label class="block">
          <span class="text-gray-700">Ny tour:</span>
          <input type="text" name="tour_name" required class="mt-1 block w-full border px-3 py-2 rounded" />
        </label>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Skapa tour</button>
      </form>

      <h2 class="text-xl font-semibold mb-2">Befintliga tourer</h2>
      <ul class="space-y-2">
        {% for tour in tours %}
        <li>
          <a href="{{ url_for('setup', tour_id=tour[0]) }}" class="block p-3 bg-white rounded shadow hover:bg-green-100">
            {{ tour[1] }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
