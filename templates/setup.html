<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Lägg till spelare</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-6 text-gray-800">
    <div class="max-w-xl mx-auto">
      <h1 class="text-3xl font-bold text-center mb-6">Lägg till spelare</h1>

      <form method="post" class="space-y-4 bg-white p-6 rounded shadow">
        <label class="block">
          <span class="text-gray-700">Spelarnamn:</span>
          <input type="text" name="player_name" required class="mt-1 block w-full border px-3 py-2 rounded" />
        </label>
        <label class="block">
          <span class="text-gray-700">Handicap:</span>
          <input type="number" name="handicap" required class="mt-1 block w-full border px-3 py-2 rounded" />
        </label>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Lägg till spelare</button>
      </form>

      <a href="{{ url_for('index') }}" class="block text-center mt-6 text-blue-600 hover:underline">🏠 Till startsidan</a>
    </div>
  </body>
</html>
